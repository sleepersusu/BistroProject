<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>商品管理 - DINEEASE餐廳管理系統</title>
<link rel="icon" th:href="@{/images/favicon.ico}" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
	rel="stylesheet" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<link rel="stylesheet"
	href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />

<link rel="stylesheet" th:href="@{/css/demo.css}" />

</head>
<body>

	<script th:src="@{/jquery/jquery-3.7.1.js}"></script>
	<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

	<div id="page">

		<div th:replace="~{layout/navbar.html}"></div>

		<div id="right">
			<div th:replace="~{layout/headerlogout.html}"></div>

			<main>
				<h2>評論管理</h2>
				

				<section>
					<div>
						<table id="table" class="display">
							<thead>
								<tr>
									<th>ID</th>
									<th>會員名稱</th>
									<th>評論商品</th>
									<th>評論分數</th>
									<th>評論留言</th>
									<th>評論時間</th>
									
								</tr>
							</thead>

							<tbody>

								<th:block th:each="comment:${allComments}">

									<tr th:if="${#lists.isEmpty(allComments)}">
										<td colspan="6">沒有資料</td>
									</tr>

									<tr>

										<td th:text="${comment.ID}"></td>
										<td th:text="${comment.members.memberName}"></td>
										<td th:text="${comment.commentProduct}"></td>
										<td th:text="${comment. commentRating}"></td>
										<td th:text="${comment.commentMessage}"></td>
										<td th:text="${{comment.commentTime}}"></td>
										
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</section>
			</main>


			



			<footer> &copy; Made by TeamWork </footer>
		</div>
	</div>



	<script>
		

	$("#table").DataTable({
		scrollX : "90%",
		scrollY : "500px",
	})

	

	    
	    

      	


	</script>





</body>
</html>
