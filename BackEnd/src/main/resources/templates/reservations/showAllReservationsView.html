<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>訂位管理</title>
<link rel="icon" th:href="@{/images/favicon.ico}" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
	rel="stylesheet" />

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

<link rel="stylesheet"
	href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />

<link rel="stylesheet" th:href="@{/css/demo.css}" />
<style th:inline="css">
body {
	font-family: "Noto Sans TC", sans-serif;
}

#edit, #delete {
	padding: 0.3rem 0.75rem;
	cursor: pointer;
	color: white;
	border: none;
	border-radius: 10px
}

#edit {
	background-color: #0071e3;
	margin-bottom: 0.3rem;
}

#edit:hover {
	background-color: #2894FF;
}

#delete {
	background-color: #CE0000;
}

#delete:hover {
	background-color: #FF5151;
}

#dt-search-0 {
	margin-right: 2rem
}

#dt-search-0:focus {
	outline: none;
}

#addData {
	padding: 0.5rem 1.25rem !important;
	font-size: 1rem !important;
	width: auto;
	height: auto;
	color: white;
	background-color: #0071e3;
	border: none;
	border-radius: 0;
	font-weight: normal;
}

#addData:hover {
	background-color: #2894FF;
}

.modal-content {
	min-width: 700px;
	height: 700px;
	overflow: auto;
}

body .modal .modal-content form textarea {
	width: 350px
}

#save {
	background-color: #0071e3;
	border-radius: 10px;
	color: white;
	width: auto;
	border: none;
	font-size: 1rem;
	padding: 0.4rem 2rem;
}

#save:hover {
	background-color: #2894FF;
}

#reset {
	border-radius: 10px;
	background-color: white;
	color: #0071e3;
	border: 1px solid #0071e3;
	height: auto;
	width: auto;
	font-size: 1rem;
	padding: 0.3rem 2rem;
}

#reset:hover {
	text-decoration: none;
}

#buttonbox {
	margin-top: 0.5rem
}
</style>
</head>
<body>

	<script th:src="@{/jquery/jquery-3.7.1.js}"></script>
	<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

	<div id="page">

		<div th:replace="~{layout/navbar.html}"></div>



		<div id="right">
			<div th:replace="~{layout/headerlogout.html}"></div>

			<main>
				<h2>訂位管理</h2>
				<section id="workspace">
					<div>
						<button type="submit" class="dataButton" id="addData">
							新增訂位</button>
					</div>
				</section>

				<section>
					<div>
						<table id="table" class="display ">
							<thead>
								<tr>
									<th>id</th>
									<th>編號</th>
									<th>姓名</th>
									<th>性別</th>
									<th>電話</th>
									<th>日期</th>
									<th>時間</th>
									<th>人數</th>
									<th>備註</th>
									<th>狀態</th>
									<th>建立時間</th>
									<th>操作</th>

								</tr>
							</thead>

							<tbody id="event-list">

								<th:block th:each="reservations:${allReservations}">

									<tr th:if="${#lists.isEmpty(allReservations)}">
										<td colspan="8">沒有資料</td>
									</tr>


									<tr class="fade-out">
										<td th:text="${reservations.id}"></td>
										<td th:text="${reservations.formattedId}"></td>
										<td th:text="${reservations.customerName}"></td>
										<td th:text="${#strings.equals(reservations?.customerGender, '0') ? '男' : '女'}"></td>
										
										<td th:text="${reservations.contactPhone}"></td>
										<td th:text="${#dates.format(reservations.reservationDate, 'yyyy-MM-dd')}"></td>
										<td th:text="${#dates.format(reservations.startTime,'HH:mm:ss')}"></td>
										<td th:text="${reservations.numberPeople}"></td>
										<td th:text="${reservations.notes}"></td>
										<td th:text="${reservations.reservationStatus}"></td>
										<td th:text="${reservations.createdAt}"></td>

										<td>
										
											<button type="button" id="edit"
												th:onclick="openEditModal({
												id: [[${reservations.id}]], 
												
											
												
        										customerName: [[${reservations.customerName}]], 
        										customerGender:[[${reservations.customerGender}]],
        										contactPhone: [[${reservations.contactPhone}]],
        										reservationDate: [[${reservations.reservationDate}]],
       											startTime: [[${reservations.startTime}]],
       											numberPeople: [[${reservations.numberPeople}]],
       											notes: [[${reservations.notes}]],   											
       											reservationStatus: [[${reservations.reservationStatus}]]
       										
       										
       											
    										})">編輯</button>


											<form
												th:action="@{/Bistro/deleteReservations(id=${reservations.Id})}"
												method="post" style="display: inline;">
												<input type="hidden" name="reservationsId"
													th:value="${reservations.Id}">
												<button type="submit" id="delete"
													onclick="return confirm('確定要刪除嗎？');">刪除</button>
											</form>
										</td>
									</tr>
								</th:block>


							</tbody>
						</table>
					</div>
				</section>
			</main>

			<!-- -------------------------跳出表單 新增商品------------------------ -->
			<div id="addEventModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h1>新增訂位資料</h1>
					<form th:action="@{/Bistro/postReservations} " method="post"
						id="dataForm">
						<fieldset>
							<!-- 區域1 -->

							<legend>訂位資料</legend>

							<div class="question">
								<label for="customerName2" class="title">姓名</label> <input
									type="text" id="customerName2" name="customerName" value=""
									placeholder="請輸入姓名" required aria-required="true" />
							</div>

							<div class="question">
								<label class="title">性別</label>
								<div>
									<input type="radio" name="customerGender" required value="0">男
									<input type="radio" name="customerGender" required value="1">女
								</div>
							</div>

							<div class="question">
								<label for="contactPhone2" class="title">電話</label> <input
									type="tel" id="contactPhone2" name="contactPhone" value=""
									placeholder="請輸入電話號碼" maxlength="10" required
									aria-required="true" />
							</div>


							<div class="question">
								<label for="reservationDate2" class="title">日期</label> <input
									type="date" id="" name="reservationDate" value="" required
									aria-required="true" />
							</div>

							<div class="question">
								<label for="startTime" class="title">時間</label> <select
									id="startTime" name="startTime" required aria-required="true">
									<option value="0" selected>選擇時間</option>
									<option value="18:00">18:00</option>
									<option value="20:00">20:00</option>
									<option value="22:00">22:00</option>
								</select>
							</div>

							<div class="question">
								<label for="numberPeople2" class="title">訂位人數</label> <input
									type="number" id="numberPeople2" name="numberPeople" value=""
									placeholder="人數" min="1" max="4" required aria-required="true" />
							</div>



							<div class="question">
								<label for="notes2" class="title">備註</label>
								<textarea name="notes" placeholder="特殊需求" id="notes2"></textarea>
							</div>

						</fieldset>
						<!-- 區域1 -->

						<!---------------------------底下為按鈕區---------------------------------------------- -->
						<div id="buttonbox">
							<button type="submit" id="save" class="formbutton">儲存</button>
							<button type="reset" id="reset" class="formbutton"
								onclick="resetPreview()">重設</button>
						</div>

					</form>
				</div>
			</div>
			<!-- modal-content -->

		</div>
		<!-- addEventModal 跳出表單 -->

		<!-- -------------------------跳出表單 新增商品------------------------ -->


		<!-- -------------------------跳出表單 編輯商品------------------------ -->

		<div id="addEventModal2" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h1>編輯訂位資訊</h1>
				<form th:action="@{/Bistro/updatePost}" method="post" id="dataForm">
					<fieldset>
						<!-- 區域1 -->
						<legend>訂位資訊</legend>

						<label for="id2"></label> <input type="hidden" name="id" id="id2"
							readonly>

						<div class="question">
							<label for="customerName2" class="title">姓名</label> <input
								type="text" id="customerName2" name="customerName" value=""
								placeholder="請輸入姓名" required aria-required="true" />
						</div>

						<div class="question">
							<label for="customerGender2" class="title">性別</label>
							<div>
								<input type="radio" name="customerGender" value="0">男 <input
									type="radio" name="customerGender" value="1">女
							</div>
						</div>

						<div class="question">
							<label for="contactPhone2" class="title">電話</label> <input
								type="tel" id="contactPhone2" name="contactPhone" value=""
								placeholder="請輸入電話號碼" maxlength="10" required
								aria-required="true" />
						</div>


						<div class="question">
							<label for="reservationDate2" class="title">日期</label> <input
								type="date" id="reservationDate2" name="reservationDate"
								value="" required aria-required="true" />
						</div>

						<div class="question">
							<label for="startTime2" class="title">時間</label> <select
								id="startTime2" name="startTime" required aria-required="true">
								<option value="0" selected>選擇時間</option>
								<option value="18:00">18:00</option>
								<option value="20:00">20:00</option>
								<option value="22:00">22:00</option>
							</select>
						</div>

						<div class="question">
							<label for="numberPeople2" class="title">訂位人數</label> <input
								type="number" id="numberPeople2" name="numberPeople" value=""
								placeholder="入數" min="1" max="4" required aria-required="true" />
						</div>

						<div class="question">
							<label for="reservationStatus2" class="title">狀態</label> <input
								type="text" id="reservationStatus2" name="reservationStatus"
								value="" placeholder="已確認 未確認 已取消" required aria-required="true" />
						</div>

						<div class="question">
							<label for="notes2" class="title">備註</label>
							<textarea id="notes2" name="notes" placeholder="請輸入特殊需求"></textarea>
						</div>




					</fieldset>
					<!-- 區域1 -->

					<!---------------------------底下為按鈕區---------------------------------------------- -->
					<div id="buttonbox">
						<button type="submit" id="save" class="formbutton">儲存</button>
						<button type="reset" id="reset" class="formbutton"
							onclick="resetPreview()">重設</button>
					</div>
				</form>
			</div>
			<!-- modal-content -->
		</div>
		<!-- addEventModal 跳出表單 -->

		<!-- -------------------------跳出表單 編輯商品------------------------ -->



		<footer> &copy; Made by TeamWork </footer>
	</div>
	</div>



	<script>
		

	$("#table").DataTable({
		scrollX : "90%",
		scrollY : "500px",
	})

	
	document.getElementById("addData").addEventListener("click", () => {
    	document.getElementById("addEventModal").style.display = "block";
 	 });

	document.querySelectorAll(".close").forEach(closeButton => {
	    closeButton.addEventListener("click", () => {
	        document.getElementById("addEventModal").style.display = "none";
	        document.getElementById("addEventModal2").style.display = "none";
	    });
	});

      window.onclick = function (event) {
        const modal = document.getElementById("addEventModal");
        const modal2 = document.getElementById("addEventModal2");
        if (event.target == modal || event.target == modal2) {
          document.getElementById("addEventModal").style.display = "none";
          document.getElementById("addEventModal2").style.display = "none";
        }
      };
      
      function openEditModal(reservations) {
    	document.getElementById("addEventModal2").style.display = "block";
    	document.getElementById("id2").value =reservations.id;
	   	document.getElementById("customerName2").value = reservations.customerName;
	    document.getElementById("customerGender2").value = reservations.customerGender;
	    document.getElementById("contactPhone2").value = reservations.contactPhone;
	    document.getElementById("reservationDate2").value = reservations.reservationDate;
	    document.getElementById("startTime2").value = reservations.startTime;    
	    document.getElementById("numberPeople2").value = reservations.numberPeople;
	    document.getElementById("notes2").value = reservations.notes;
	    document.getElementById("reservationStatus2").value = reservations.reservationStatus;  
	    
	    
	 
	   
	}
	
	    


	</script>


</body>
</html>
